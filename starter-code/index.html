<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css" />
  <link rel="stylesheet" href="./css/style.css" />
  <title>Ironhack cart</title>
</head>

<body>
  <header>
    <h1>Ironhack</h1>
    <h1>Merchandising shop</h1>
  </header>
  <div class="main">
    <div class="container">
      <div class="product">
        <div>
          <span>IronBubble-head</span>
        </div>
        <div class="price">
          <span class="product-price">$25</span>
        </div>
        <div class="input">
          <Label class="quantity">Qty</Label>
          <input class="quant" type="number" />
        </div>
        <div>
          <span class="total-price">Total price</span>
        </div>
        <div><button class="btn btn-delete">Delete</button></div>
      </div>
      <div class="product">
        <div>
          <span>IronShirt</span>
        </div>
        <div class="price">
          <span class="product-price">$15</span>
        </div>
        <div class="input">
          <Label class="quantity">Qty</Label>
          <input class="quant" type="number" />
        </div>
        <div>
          <span class="total-price">Total price</span>
        </div>
        <div><button class="btn btn-delete">Delete</button></div>
      </div>
    </div>
    <div class="new-item product">
      <div class="new-item-name">
        <input type="text" />
      </div>
      <div class="new-item-price price">
        <input type="number" />
      </div>
      <div></div>
      <div></div>
      <div></div>
      <div><button class="btn btn-create">Create</button></div>
    </div>
    <div id="calculate">
      <button class="btn btn-success">Calculate Price</button>
    </div>

    <div id="bigTotal">
      <h2></h2>
    </div>

  </div>

  <script type="text/javascript" src="./js/index.js"></script>
</body>

</html>
